<!DOCTYPE html>
<div class="row wrapper">
    <form method="post" ng-submit="userLogin(userId, password)">
      <h3>username</h3>
      <input type="text" ng-model="userId" class="look">
      <h3>password</h3>
      <input type="password" ng-model="password" class="look">
      <button type="submit" class="follow">Login</button>
    </form>
</div>
