<!DOCTYPE html>
<div class="row wrapper">
  <form method="post" ng-submit="userSignup(userId, password ,website, avatar_url)">
    <label>username</label>
    <input type="text" ng-model="userId" value="username">
    <label>password</label>
    <input type="text" ng-model="password" value="password">
    <label>website</label>
    <input type="text" ng-model="website" value="website">
    <label>avatar url</label>
    <input type="text" ng-model="avatar_url" value="avatar_url">
    <label>Location</label>
    <input type="text" ng-model="avatar_url" value="avatar_url">
    <label>Introduction</label>
    <input type="text" ng-model="avatar_url" value="avatar_url">
    <button type="submit">Save change</button>
  </form>
</div>
