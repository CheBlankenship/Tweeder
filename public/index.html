<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/angular.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/angular-cookies.min.js"></script>
    <script src="js/frontend.js"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>TwoWeed</title>
  </head>
  <body ng-app="Twitter">
    <div class="row">
      <div class="col-xs-12">
        <h1>TwoWeed</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 search">
        <input class="look" type="text" ng-model="searchUser" value="" placeholder="search user">
        <a ui-sref="profile({userID: searchUser})"><button type="button" name="button">Search</button></a>
      </div>
    </div>
    <a ui-sref="home()"><button type="button" name="button">HOME</button></a>
    <a ui-sref="login()" ng-if="loginState === false"><button>Login</button></a>
    <button ng-click="logout()" ng-if="loginState === true">Logout</button>
    <a ui-sref="signup()" ng-if="loginState === false"><button>Signup</button></a>
    <br>
    <ui-view></ui-view>
  </body>

</html>
